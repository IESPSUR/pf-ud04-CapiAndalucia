{% extends 'tienda/base.html' %}
{% block content %}
    <style>
        .enlace{
            cursor: pointer;
            padding: 15px;
            text-decoration: none;
            color: black;

        }
    </style>
    {% csrf_token %}
    <h2>Ingresa las credenciales</h2>
    <form action="{% url 'tienda:login' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <input style=" background-color:#2fff2f; padding: 15px; cursor: pointer;" value="Iniciar sesion" type="submit">
    </form>
    <p>Si no tienes una cuenta, pincha en <a class="enlace" href="{% url 'tienda:registro' %}" style="background-color:#51beff; cursor: pointer;">REGISTRO</a></p>
    <br>
    <a class="enlace" style=" background-color:#ffcb94;
               cursor: pointer;
               padding: 15px;
               text-decoration: none;
               color: black;"
       href="{% url 'tienda:welcome' %}">VOLVER</a>
{% endblock %}
