<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INICIAR SESION</title>
</head>
<body>
    {% csrf_token %}
    <h2>Ingresa las credenciales</h2>
    <form action="{% url 'tienda:login' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <input value="Iniciar sesion" type="submit">
    </form>
    Si no tienes una cuenta, pincha en <a href="{% url 'tienda:registro' %}">REGISTRO</a>
</body>
</html>
